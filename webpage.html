<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Road Crosser Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3b5998, #8b9dc3);
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #282c34;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .game-container {
            margin: 20px auto;
            max-width: 800px;
            border: 2px solid #fff;
            height: auto;
            background: #000;
            padding: 20px;
            text-align: center;
        }
        .description {
            margin: 20px;
            font-size: 1.2em;
        }
        .image-container img {
            max-width: 300px;
            border-radius: 10px;
            border: 2px solid white;
        }
        .download-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #f57c00;
        }
        footer {
            padding: 10px;
            background-color: #282c34;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D Road Crosser Game</h1>
    </header>
    <div class="game-container">
        <div class="image-container">
            <img src="https://resources.gdevelop-app.com/examples/3d-road-crosser/thumbnail.png" alt="3D Road Crosser Game Screenshot">
        </div>
        <a href="https://drive.google.com/file/d/1YA9z0PVSmUEzYp1FMP593-IO_AJDnWzL/view?usp=drive_link" class="download-link">Download APK</a>
    </div>
    <div class="description">
        <p>
            Jump into the exciting 3D Road Crosser Game! Dodge cars, collect coins, and reach the goal without getting hit.
        </p>
    </div>
    <footer>
        <p>&copy; 2024 Road Crosser Inc.</p>
    </footer>
</body>
</html>
